<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo">
          <svg
            width="40"
            height="40"
            viewBox="0 0 40 40"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="20" cy="20" r="20" fill="white" />
            <path
              d="M12 20L18 26L28 14"
              stroke="black"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <nav class="nav-menu">
          <button class="nav-btn active" aria-label="Dashboard">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="3" y="3" width="7" height="7" />
              <rect x="14" y="3" width="7" height="7" />
              <rect x="14" y="14" width="7" height="7" />
              <rect x="3" y="14" width="7" height="7" />
            </svg>
          </button>
          <button class="nav-btn" aria-label="Calendar">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
              <line x1="16" y1="2" x2="16" y2="6" />
              <line x1="8" y1="2" x2="8" y2="6" />
              <line x1="3" y1="10" x2="21" y2="10" />
            </svg>
          </button>
          <button class="nav-btn" aria-label="Diamond">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M6 3L2 9L12 22L22 9L18 3H6Z" />
            </svg>
          </button>
          <button class="nav-btn" aria-label="Settings">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="3" />
              <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
              />
            </svg>
          </button>
        </nav>
        <button class="add-btn-sidebar">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
        </button>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Input Area -->
        <section class="input-section">
          <h1 class="page-title">KANBAN DASHBOARD</h1>
          <div class="input-capsule">
            <div class="input-wrapper">
              <input
                type="text"
                placeholder="Add Task"
                class="task-input"
                id="txt"
              />
            </div>
            <div class="input-actions">
              <!-- Priority Selector -->
              <button class="action-btn" id="priority-btn" data-value="low">
                <span id="priority-text">Priority: Low</span>
                <svg
                  width="14"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <polyline points="6 9 12 15 18 9" />
                </svg>
              </button>

              <!-- Date/Time Input -->
              <div class="date-input-wrapper">
                <input
                  type="datetime-local"
                  id="date-input"
                  class="action-btn"
                />
              </div>

              <button class="add-task-submit" id="add">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <line x1="12" y1="5" x2="12" y2="19" />
                  <line x1="5" y1="12" x2="19" y2="12" />
                </svg>
              </button>
            </div>
          </div>
        </section>

        <!-- Dashboard Grid -->
        <section class="dashboard-grid">
          <!-- Left Column -->
          <div class="grid-left">
            <div class="top-row">
              <!-- To Do Card -->
              <div class="card todo-card">
                <div class="card-header">
                  <h3>TO DO LIST</h3>
                  <button class="more-btn">...</button>
                </div>
                <!-- Task Container -->
                <div
                  id="todo"
                  class="task-container"
                  ondragover="event.preventDefault()"
                  ondrop="drop(event)"
                ></div>
              </div>

              <!-- Doing Card -->
              <div class="card doing-card">
                <div class="card-header">
                  <h3>DOING</h3>
                  <button class="more-btn">...</button>
                </div>
                <!-- Task Container -->
                <div
                  id="doing"
                  class="task-container"
                  ondragover="event.preventDefault()"
                  ondrop="drop(event)"
                ></div>
              </div>
            </div>

            <!-- Done Card -->
            <div class="card done-card">
              <div class="card-header">
                <h3>DONE TASK</h3>
                <button class="more-btn">...</button>
              </div>
              <!-- Task Container -->
              <div
                id="done"
                class="task-container"
                ondragover="event.preventDefault()"
                ondrop="drop(event)"
              ></div>
            </div>
          </div>

          <!-- Right Column (Timeline) -->
          <div class="grid-right">
            <div class="card timeline-card">
              <div class="card-header">
                <h3>PROJECTS TIMELINE</h3>
                <button class="more-btn">...</button>
              </div>
              <div class="timeline-chart" id="timeline-chart">
                <!-- Generated by JS -->
              </div>
              <div class="x-axis" id="timeline-x-axis">
                <!-- Generated by JS -->
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Script enabled -->
    <script type="module" src="script.js"></script>
  </body>
</html>
